<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verve</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icon library -->
    <script
      src="https://kit.fontawesome.com/160059e0f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main wrapper -->
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <!-- Naviagtion -->
        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>Verve</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Navigation</a></li>
                <li><a href="#">Maybe?</a></li>
                <li>
                  <a href="#" class="btn"
                    ><i class="fa-brands fa-github"></i> GitHub</a
                  >
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <!-- Main area -->
        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title hidden content">
                <h1>F*cked Productivity?</h1>
                <h1>Try Verve.</h1>
              </div>
              <p class="text hidden content">
                Verve is a lightweight and blazingly fast launcher for accessing
                and opening applications, files and documents.
              </p>
              <div class="cta hidden content">
                <a href="#" class="btn">
                  <i class="fa-brands fa-apple"></i> &nbsp;Download Now</a
                >
              </div>
            </div>

            <div class="right hidden feature_img">
              <img
                src="./img/feature-1.png"
                alt="Feature Image"
                class="feature"
              />
            </div>
          </div>
        </div>

        <!-- Dark mode toggle -->

        <div class="bottom-area hidden">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
